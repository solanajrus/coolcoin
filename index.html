<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÉ</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .breeze-emoji {
            font-size: 4rem;
            animation: breeze 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes breeze {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(10px) rotate(5deg);
            }
            50% {
                transform: translateX(-5px) rotate(-3deg);
            }
            75% {
                transform: translateX(8px) rotate(3deg);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .breeze-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">cool website</h1>
    <div class="breeze-emoji">üçÉ</div>
</body>
</html>
